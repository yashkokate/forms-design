<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="img">
            <img src="image.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="messages">

                    <div class="welcome">
                      Welcome back!
                    </div>
                    <div class="login-account">
                     Login to your account
                    </div>
                </div>
                <div class="login-form">
                    <div class="user-input">

                        <div class="form-element">
                            <label for="email">Email</label>
                            <input type="text" placeholder="Enter email" id="email" name="email">
                        </div>
                        <div class="form-element">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter password" id="password" name="password">
                        </div>
                    </div>
                    <div class="forgot-section">

                        <div class="remember-section">
                            <input type="radio" name="radio">
                            <label for="radio">Remember me</label> 
                        </div>
                        <a href="">Forgot password?</a>
                    </div>
                </div>
                <div class="buttons">
                    <button class="login-btn" id="login-btn">Login Now</button>
                    <button class="google-sign"><img src="google.png" alt="">Or sign-in with google</button>
                </div>
                <small class="hidden" id="error">Error</small>
            </form>
        </div>
        <div class="join-section">
            <p>Don't have an account?</p>
            <a href="">Join free today</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
